<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate range</title>
</head>
<body>
     <!-- 1. Write a program which calculate 1 to 50 except 7, 15 and 23; -->
    
    <script>

            for(let i=1; i<=50; i++){

                if(i==7 || i==15 ||i==23|| i==30 || i==40){
                    continue;
                    
                }
                document.write("<p>"+ i+ "</p>");   
            }

    </script>
    




</body>
</html>
