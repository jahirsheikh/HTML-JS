<body>
<!-- 
    2. Write a program using prompt for time table of any number. Output will be like this
2X1=2
2X2=4 -->
<h2> 2. Write a program using prompt for time table of any number. Output will be like this
    2X1=2
    2X2=4 </h2>

    <script>
        let input=parseFloat(prompt("Enter any number: "));

        for(let i=1; i<=10; i++){
            let timeTable=input*i;

            document.write("<p>"+input+ "x"+i+"="+timeTable+"</p>")

        }



    </script>
    


</body>
</html>
