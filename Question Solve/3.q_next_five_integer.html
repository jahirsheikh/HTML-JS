<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveInteger</title>
</head>
<body>
    <!-- 3.Find next 5 integer number by using prompt from any value. -->

    <h1>next 5 integer number by using prompt from any value.</h1>


    <script>

        let userInput=parseInt(prompt("Enter input: "))

        for(let i=userInput+1; i<=userInput+5; i++){

            document.write("<p>"+i+ "</p>")

        }


    </script>
    
</body>
</html>
